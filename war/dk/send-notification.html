<body class="panel-left-open">
	<!--[if (lt IE 9)]>
      <div class="window-warning">
  			<p>Uh oh... Reflection doesn't work in this browser. &nbsp; &nbsp;<a href="http://outdatedbrowser.com/en" target="_blank">Download a compatible browser</a></p>

  <header id="js-component-import--global-header" class="global-header"></header>
  
	<div id="js-component-import--panel-left" class="panel-left js-custom-scrollbar" data-mcs-theme="minimal-dark"></div>

	<div class="l-page-container">
		<div id="main" class="l-main" role="main">
			<div class="grid-container page-admin">
				<div class="grid__column grid__column--one-half">
					<h1 class="heading-style--heading-three">Send Notification</h1>
				</div>
				<div class="grid__row">
					<div class="grid__column grid__column--five-columns">
						<form>
							<div class="form-field">						
								<input type="text" name="event" id="event" autocomplete="off" />
								<label for="firstname">Event</label>
							</div>
							<div class="form-field form-field--select">						
								<select class="js-field--select">
								    <option value="" disabled selected>Priority</option>
								    <option value="critical">Critical</option>
								    <option value="high">High</option>
								    <option value="critical">Normal</option>
								    <option value="high">Low</option>
								    <option value="debug">Debug</option>
								</select>
							</div>
							<div class="form-field">						
								<input type="text" name="user" id="user" autocomplete="off" />
								<label for="user">User</label>
							</div>
							<div class="form-field form-field--select">						
								<select class="js-field--select">
								    <option value="" disabled selected>From</option>
								    <option value="me">Me</option>
								    <option value="beta">Beta</option>
								    <option value="hello">Hello</option>
								</select>
							</div>
							<div class="form-field">						
								<input type="text" name="subject" id="subject" autocomplete="off" />
								<label for="subject">Subject</label>
							</div>
							<div class="form-field form-field--textarea">								
								<textarea name="body" id="body"></textarea>
								<label for="body">Body</label>
							</div>
							<input type="submit" class="ref-button--full-width" value="Send Notification" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="js-component-import--account-container" class="panel-right-container js-account-container"></div>
	<div id="js-component-import--search-container" class="panel-right-container js-search-container"></div>
