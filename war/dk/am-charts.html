      initChartColours = function() {
        $('.amcharts-graph-line:not(:first-child)').each(function(){
          $this = $(this);
          $this.find('.amcharts-graph-stroke').animate({'opacity': 0.3}, 300);
          $this.find('.amcharts-graph-fill').animate({'opacity': 0}, 300).css("pointer-events", "none");
        });
        $('.amcharts-graph-line:first-child').each(function(){
          $this = $(this);
          $this.find('.amcharts-graph-stroke').attr("stroke-width", "3");
        });
      }

      initChartInteraction = function() {
        $('.amcharts-graph-line').on("click", function(){
          var $this = $(this);
          $this.data("is-selected-graph", "true");
          $this.find('.amcharts-graph-stroke').animate({'opacity': 1}, 300).attr("stroke-width", "3");
          $this.find('.amcharts-graph-fill').animate({'opacity': 1}, 300).css("pointer-events", "none");
          $this.siblings('.amcharts-graph-line').find('.amcharts-graph-stroke').animate({'opacity': 0.3}, 300).attr("stroke-width", "2");

        });
      }
      var chartApps;

      AmCharts.ready(function () {
          // SERIAL CHART
          chartApps = new AmCharts.AmSerialChart();
          chartApps.dataProvider = chartAppsData;
          chartApps.categoryField = "year";
          chartApps.startDuration = 0.5;
          chartApps.balloon.color = "#000000";
          chartApps.backgroundColor = "#f1f1f6";
          chartApps.backgroundAlpha = 1;

          chartApps.defs = {
            "linearGradient": {
                "id": "sample",
                "x1": "0%",
                "y1": "0%",
                "x2": "0%",
                "y2": "100%",
                "stop": [{
                  "offset": "0%",
                  "stop-color": "rgba(109,105,197,0.14)"
                },{
                  "offset": "100%",
                  "stop-color": "rgba(27,199,159,0.14)"
                }]
              }
          }
          chartApps.color = "#81879d";
          chartApps.fontFamily = "Lato";
          chartApps.fontSize = 13;
          chartApps.theme = "none";
          chartApps.marginRight = 0;
          chartApps.marginLeft = 0;
          chartApps.creditsPosition = "bottom-right";

          // AXES
          // category
          var categoryAxis = chartApps.categoryAxis;
          categoryAxis.fillAlpha = 0;
          categoryAxis.gridAlpha = 0;
          categoryAxis.axisAlpha = 0;
          categoryAxis.gridPosition = "start";
          categoryAxis.position = "bottom";
          categoryAxis.inside = false;
          categoryAxis.showFirstLabel = false;
          categoryAxis.showLastLabel = false;
          categoryAxis.startOnAxis = true;

          // value
          var valueAxis = new AmCharts.ValueAxis();
          valueAxis.title = "Rank";
          valueAxis.axisAlpha = 0;
          valueAxis.gridColor = "#e1e5e8";
          valueAxis.gridThickness = 1;
          valueAxis.gridAlpha = 1;
          valueAxis.gridPosition = "start";
          valueAxis.integersOnly = true;
          valueAxis.gridCount = 10;
          valueAxis.reversed = false; // this line makes the value axis reversed
          valueAxis.titleColor = "#f1f1f6";
          valueAxis.inside = true;
          valueAxis.ignoreAxisWidth = true;
          valueAxis.showFirstLabel = false;
          valueAxis.centerLabelOnFullPeriod = true;
          chartApps.addValueAxis(valueAxis);

          // GRAPHS
          // Italy graph
          var graph = new AmCharts.AmGraph();
          graph.title = "Zoo Keeper Ken";
          graph.valueField = "zookeeper";
          graph.balloonText = "[[category]]: [[value]]";
          graph.lineAlpha = 1;
          graph.bullet = "round";
          graph.bulletSize = 4
          graph.bulletBorderAlpha = 0.3
          graph.bulletBorderThickness = 8
          graph.maxBulletSize = 7
          graph.cursorBulletAlpha = 0
          graph.lineColor = "#6d69c5";
          graph.lineThickness = 2;
          graph.fillAlphas = 1;
          graph.balloonFunction = function(g) {
            var currentIndex = g.index;
            var outputString = "", breakdownString = "", titleString = "";
            for (var i = 0; i < g.graph.chart.graphs.length; i++) {
              var graphTitle = g.graph.chart.graphs[i].title;
              var graphColour = g.graph.chart.graphs[i].fillColorsR;
              breakdownString += '<div style="color: ' + graphColour + '; font-weight: bold;">' + graphTitle + ': ';
              var thisValueField = g.graph.chart.graphs[i].valueField;
              var currentData = g.graph.chart.graphs[i].data[currentIndex].dataContext;
              for(var p in currentData) {
                if (p == thisValueField) {
                  breakdownString += currentData[p] + '</div>';
                  if(currentData[p] == g.values.value) {
                    titleString = '<div style="color: ' + graphColour + '; font-weight: bold; margin-bottom: 10px">' + graphTitle + ': ' + g.values.value + '</div>';
                  }
                }
              }
            }            

            outputString += '<div style="font-size: 16px;">Total: ' + g.values.total + '</div>';
            return outputString + titleString + breakdownString;
          };
          chartApps.addGraph(graph);

          // Germany graph

          graphTwo.title = "Delta V Racing";
          graphTwo.valueField = "deltav";
          graphTwo.balloonText = "[[category]]: [[value]]";
          graphTwo.bullet = "round";
          graphTwo.bulletSize = 4
          graphTwo.bulletBorderAlpha = 0.3
          graphTwo.bulletBorderThickness = 8
          graphTwo.maxBulletSize = 7
          graphTwo.cursorBulletAlpha = 0
          graphTwo.lineColor = "#1bc79f";
          graphTwo.lineThickness = 2;
          graphTwo.fillAlphas = 1;
          graphTwo.dashLength = 8;
          graphTwo.balloonFunction = function(g) {
            var currentIndex = g.index;
            var outputString = "", breakdownString = "", titleString = "";
            for (var i = 0; i < g.graph.chart.graphs.length; i++) {
              var graphTitle = g.graph.chart.graphs[i].title;
              var graphColour = g.graph.chart.graphs[i].fillColorsR;
              breakdownString += '<div style="color: ' + graphColour + '; font-weight: bold;">' + graphTitle + ': ';
              var thisValueField = g.graph.chart.graphs[i].valueField;
              var currentData = g.graph.chart.graphs[i].data[currentIndex].dataContext;
              for(var p in currentData) {
                if (p == thisValueField) {
                  breakdownString += currentData[p] + '</div>';
                  if(currentData[p] == g.values.value) {
                    titleString = '<div style="color: ' + graphColour + '; font-weight: bold; margin-bottom: 10px">' + graphTitle + ': ' + g.values.value + '</div>';
                  }
                }
              }
            }            

            outputString += '<div style="font-size: 16px;">Total: ' + g.values.total + '</div>';
            return outputString + titleString + breakdownString;
          };
          chartApps.addGraph(graphTwo);

          // United Kingdom graph
          var graph = new AmCharts.AmGraph();
          graph.title = "Candy Crush Saga";
          graph.valueField = "candycrush";
          graph.balloonText = "[[category]]: [[value]]";
          graph.bullet = "round";
          graph.bulletSize = 4
          graph.bulletBorderAlpha = 0.3
          graph.bulletBorderThickness = 8
          graph.maxBulletSize = 7
          graph.cursorBulletAlpha = 0
          graph.lineColor = "#ff496a";
          graph.lineThickness = 2;
          graph.fillAlphas = 1;
          graph.dashLength = 8;
          graph.balloonFunction = function(g) {
            var currentIndex = g.index;
            var outputString = "", breakdownString = "", titleString = "";
            for (var i = 0; i < g.graph.chart.graphs.length; i++) {
              var graphTitle = g.graph.chart.graphs[i].title;
              var graphColour = g.graph.chart.graphs[i].fillColorsR;
              breakdownString += '<div style="color: ' + graphColour + '; font-weight: bold;">' + graphTitle + ': ';
              var thisValueField = g.graph.chart.graphs[i].valueField;
              var currentData = g.graph.chart.graphs[i].data[currentIndex].dataContext;
              for(var p in currentData) {
                if (p == thisValueField) {
                  breakdownString += currentData[p] + '</div>';
                  if(currentData[p] == g.values.value) {

            outputString += '<div style="font-size: 16px;">Total: ' + g.values.total + '</div>';
            return outputString + titleString + breakdownString;

          chartApps.addGraph(graph);

          // CURSOR
          var chartCursor = new AmCharts.ChartCursor();
          chartCursor.cursorPosition = "middle";
          chartCursor.zoomable = false;
          chartCursor.cursorAlpha = 1;
          chartCursor.oneBalloonOnly = true;
          chartCursor.addListener("changed", handleChanged);
          chartCursor.bulletsEnabled = true;
          chartCursor.bulletSize = 7;
          chartCursor.cursorBulletAlpha = 0.5
          chartCursor.animationDuration = 0
          chartApps.addChartCursor(chartCursor);

          // LEGEND
          var legend = new AmCharts.AmLegend();
          legend.useGraphSettings = true;
          chartApps.addLegend(legend);

          // BALLOON
          chartApps.balloon = {
            "horizontalPadding": 20,
            "verticalPadding": 20,
            "borderThickness": 2,
            "animationDuration": 0,
            "fadeOutDuration": 0
          }

          // WRITE
          chartApps.write("container-app-overlay");

          initChartInteraction();
          initChartColours();
      });
  
      var preventInfinite = false;

      function handleChanged(e){
        if(e.mostCloseGraph && !preventInfinite) {
          preventInfinite = true;
          
          var closestGraphId = e.mostCloseGraph.id;
          $this = $('.amcharts-graph-' + closestGraphId);
          if($this.find('.amcharts-graph-fill').css("opacity") == 0) {
            $this.find('.amcharts-graph-stroke').css("opacity", 1).attr("stroke-width", "3");            
          }
          $this.siblings('.amcharts-graph-line').each(function(){
            var $sibling = $(this);
            if($sibling.find('.amcharts-graph-fill').css("opacity") == 0) {
              $sibling.find('.amcharts-graph-stroke').css('opacity', 0.3).attr("stroke-width", "2");;
            }
          });

          // show bullets
          var bulletIndex = e.index + 1;
          $('#container-app-overlay .amcharts-graph-line circle').css("display", "none");
          $this.find('circle:nth-child(' + bulletIndex + ')').css("display", "block");          
          $this.siblings('.amcharts-graph-line').each(function(){
            $(this).find('circle').css("display", "none");
          });

          setTimeout(function() {
              preventInfinite=false;
          },100);          
        }       
      }      

// GRAPH REVENUE FOR SELECTED COUNTRY
      var chartrevenue;
      var chartRevenueData = [];

      // generate some random data, quite different range
      function generateRevenueChartData() {
        // current date
        var firstDate = new Date();
        // now set 1000 minutes back
        firstDate.setDate(firstDate.getDate() - 500);

        // and generate 1000 data items
        for (var i = 0; i < 30; i++) {
          var newDate = new Date(firstDate);
          // each time we add one minute
          newDate.setDate(newDate.getDate() + i);
          // some random number
          var revenue = Math.round(Math.random() * 40) + 10;
          // add data item to the array
          chartRevenueData.push({
              date: newDate,
              revenue: revenue
          });
        }
      }

      AmCharts.ready(function () {
          // first we generate some random data
          generateRevenueChartData();

          // SERIAL CHART
          chartrevenue = new AmCharts.AmSerialChart();

          chartrevenue.dataProvider = chartRevenueData;
          chartrevenue.categoryField = "date";

          // data updated event will be fired when chart is first displayed,
          // also when data will be updated. We'll use it to set some
          // initial zoom
          //chartrevenue.addListener("dataUpdated", zoomChart);

          // Chart styles
          chartrevenue.addClassNames = true;
          chartrevenue.color = "#81879d";
          chartrevenue.backgroundColor = "#f1f1f6";
          chartrevenue.backgroundAlpha = 1;
          chartrevenue.fontFamily = "Lato";
          chartrevenue.fontSize = 13;
          chartrevenue.theme = "none";
          chartrevenue.marginLeft = 0;
          chartrevenue.marginLeft = 0;
          chartrevenue.defs = {
            "linearGradient": {
                "id": "gradientfill",
                "x1": "0%",
                "y1": "0%",
                "x2": "0%",
                "y2": "100%",
                "stop": [{
                  "offset": "0%",
                  "stop-color": "rgba(109,105,197,0.14)"
                },{
                  "offset": "100%",
                  "stop-color": "rgba(27,199,159,0.14)"
                }]
              }
          }

          // AXES
          // Category
          var categoryAxis = chartrevenue.categoryAxis;
          categoryAxis.parseDates = true; // in order char to understand dates, we should set parseDates to true
          //categoryAxis.minPeriod = "DD"; // as we have data with minute interval, we have to set "mm" here.
          categoryAxis.fillAlpha = 0;
          categoryAxis.fillColor = "#FAFAFA";
          categoryAxis.gridAlpha = 0;
          categoryAxis.axisAlpha = 0;
          categoryAxis.axisColor = "#e1e5e8";
          categoryAxis.position = "bottom";
          categoryAxis.inside = false;
          categoryAxis.showFirstLabel = false;
          categoryAxis.showLastLabel = false;
          categoryAxis.equalSpacing = true;
          categoryAxis.startOnAxis = true;
          categoryAxis.gridPosition = "start";

          // Value
          var valueAxis = new AmCharts.ValueAxis();
          valueAxis.title = "Revenue";
          valueAxis.axisAlpha = 0;
          valueAxis.gridColor = "#e1e5e8";
          valueAxis.gridThickness = 1;
          valueAxis.gridAlpha = 1;
          valueAxis.gridPosition = "start";
          valueAxis.gridCount = 10;
          valueAxis.reversed = false; // this line makes the value axis reversed
          valueAxis.titleColor = "#f1f1f6";
          valueAxis.inside = true;
          valueAxis.ignoreAxisWidth = true;
          valueAxis.showFirstLabel = false;
          valueAxis.centerLabelOnFullPeriod = true;
          valueAxis.offset = 0;
          chartrevenue.addValueAxis(valueAxis);
          chartrevenue.balloon = {
            "adjustBorderColor": true,
            "animationDuration": 0.1,
            "color": "#000000",
            "fillColor": "#FFFFFF",
            "animationDuration": 0.2
          };
          chartrevenue.creditsPosition = "bottom-right";

          // GRAPH
          var graph = new AmCharts.AmGraph();
          // graph.type = "line"; // try to change it to "column"
          graph.title = "United Kingdom";
          graph.valueField = "revenue";
          graph.lineAlpha = 1;
          graph.lineColor = "#6d69c5";
          graph.lineThickness = 3;
          graph.fillAlphas = 1; // setting fillAlphas to > 0 value makes it area graph
          graph.fontSize = 13;
          graph.balloonFunction = function(g) {
            return '<div style="font-size: 12px;">' + g.graph.title + '</div><div style="font-size: 11px;">' + g.category + '</div><div><span style="font-size: 12px;">£' + g.values.value + '</span></div><div class="top-five-section"><h5 style="font-size: 12px;">Top 5 Countries</h5><div><b>£18</b>: <span>USA</span></div><div><b style="color: #1bc79f">£' + g.values.value + '</b>: <span style="color: #1bc79f">' + g.graph.title + '</span></div></div><div><b>£120</b>: <span>Germany</span></div><div><b>£53</b>: <span>Italy</span></div><div><b>£21</b>: <span>China</span></div>';
          };
          graph.bullet = "round";
          graph.bulletSize = 4
          graph.bulletBorderAlpha = 0.3
          graph.bulletBorderThickness = 8

          chartrevenue.addGraph(graph);

          // CURSOR
          var chartCursor = new AmCharts.ChartCursor();
          chartCursor.cursorPosition = "middle";
          chartCursor.categoryBalloonDateFormat = "DD MMMM";
          chartCursor.zoomable = false;
          chartCursor.cursorAlpha = 1;
          chartCursor.animationDuration = 0.2;
          chartCursor.addListener("changed", reveneCursorChanged);
          chartrevenue.addChartCursor(chartCursor);

          // WRITE
          chartrevenue.write("container-revenue");
      });
  
      function reveneCursorChanged(e) {
        if(e.index && !preventInfinite) {
          preventInfinite = true;
          
          $this = $('#container-revenue .amcharts-graph-line');

          // show bullets
          var bulletIndex = e.index + 1;
          $('#container-revenue .amcharts-graph-line circle').css("display", "none");
          $this.find('circle:nth-child(' + bulletIndex + ')').css("display", "block");          

          setTimeout(function() {
              preventInfinite=false;
          },100);          
        }       
      }

      // this method is called when chart is first inited as we listen for "dataUpdated" event
      function zoomChart() {
          // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
          chartrevenue.zoomToIndexes(chartRevenueData.length - 40, chartRevenueData.length - 1);
      }


// GRAPH REVENUE SPLIT

      var chartSubData = [{
          "year": 1994,
          "iap": 1587,
          "motorcycles": 650,
          "bicycles": 121
      }, {
          "year": 1995,
          "iap": 1275,
          "motorcycles": 664,
          "bicycles": 97
      }, {

      function addAxisImage(i1, labels, imageUrl, width, height, x, y) {
        var parent = labels[0].node.parentNode;
          var label = labels[i1].node;
          var group = document.createElementNS('http://www.w3.org/2000/svg', "g");
          var img   = document.createElementNS('http://www.w3.org/2000/svg', "image");

          // Setup image
          img.setAttributeNS('http://www.w3.org/1999/xlink', 'href', imageUrl);
          img.setAttribute('x',x);
          img.setAttribute('y',y); // half the height
          img.setAttribute('width',width);
          img.setAttribute('height',height);

          // Swap position to group; remove from label
          group.setAttribute('transform',label.getAttribute('transform'));
          label.setAttribute('transform','');

          // Group axis labels
          group.appendChild(label);
          group.appendChild(img);
          parent.appendChild(group);
      }

          addAxisImage(12, labels, "images/icon-flag.png", 19, 27, 0, -45);

      function handleSplitCursorChanged(e){
        if(e.mostCloseGraph && !preventInfinite) {
          preventInfinite = true;
          
          var closestGraphId = e.mostCloseGraph.id;
          $this = $('.amcharts-graph-' + closestGraphId);
          $this.find('.amcharts-graph-stroke').css("opacity", 1).attr("stroke-width", "3");
          $this.siblings('.amcharts-graph-line').each(function(){
            var $sibling = $(this);
            $sibling.find('.amcharts-graph-stroke').css("opacity", 0.5).attr("stroke-width", "2");
          });

          // show bullets
          var bulletIndex = e.index + 1;
          $('#container-revenue-split .amcharts-graph-line circle').css("display", "none");
          $this.find('circle:nth-child(' + bulletIndex + ')').css("display", "block");          
          $this.siblings('.amcharts-graph-line').each(function(){
            $(this).find('circle:nth-child(' + bulletIndex + ')').css("display", "block");
          });

          setTimeout(function() {
              preventInfinite=false;
          },200);
        }       
      }

      var preventInfinite = false;

      function handleCatCounChanged(e){
        if(e.mostCloseGraph && !preventInfinite) {
          preventInfinite = true;
          
          var closestGraphId = e.mostCloseGraph.id;
          $this = $('.amcharts-graph-' + closestGraphId);
          if($this.find('.amcharts-graph-fill').css("opacity") == 0) {
            $this.find('.amcharts-graph-stroke').css("opacity", 1).attr("stroke-width", "3");            
          }
          $this.siblings('.amcharts-graph-line').each(function(){
            var $sibling = $(this);
            if($sibling.find('.amcharts-graph-fill').css("opacity") == 0) {
              $sibling.find('.amcharts-graph-stroke').css('opacity', 0.3).attr("stroke-width", "2");;
            }
          });

          // show bullets
          var bulletIndex = e.index + 1;
          $('#container-countries-categories .amcharts-graph-line circle').css("display", "none");
          $this.find('circle:nth-child(' + bulletIndex + ')').css("display", "block");          
          $this.siblings('.amcharts-graph-line').each(function(){
            $(this).find('circle').css("display", "none");
          });

          setTimeout(function() {
              preventInfinite=false;
          },100);          
        }       
      }
