	.tag-cloud-container {
		position: relative;
		width: 625px;
		height: 600px;
		margin: 3rem auto 6rem;
		overflow: visible;
	}
	.tag-cloud-container .tag-cloud {
		position: absolute;
		display: none;
		overflow: visible;
	}
	.tag-cloud-container .tag-cloud li {
		display: inline-block;
		font-family: 'Source Sans Pro', sans-serif;
		padding: 0.3em;
		overflow: visible;
		transition: font-size 1s;
	}
	.tag-cloud--all li {
		cursor: pointer;
		color: #363a47;
		-webkit-transition: 0.2s color;
		transition: 0.2s color;
	}
	.tag-cloud--all li:hover {
		color: #727686;
		-webkit-transition: 0.3s color;
		transition: 0.3s color;
	}
	.tag-cloud-reviews-container {
		position: absolute;
		width: 20%;
		margin-top: 4rem;
	}
	.page-data-vis-reviews-cloud .ratings-container {
		padding-top: 5px;
		margin-bottom: 8px;
		display: inline-block;
		vertical-align: top;
	}

		padding-top: 3px;
		padding-left: 10px;
		display: inline-block;
		vertical-align: top;
		font-family: "Source Sans Pro", sans-serif;
		font-size: 16px;
		line-height: 1.2;
	}

		color: #1bc79f;
	}
	.tag-cloud--average li {
		color: #d07423;
	}
	.tag-cloud--negative li {
		color: #ff496a;
	}	
	.rating-percentage-container {
		max-width: 140px;
		margin-bottom: 15px;
		border-radius: 2px;
		background-color: #f2f2f5;
	}
	.rating-percentage {
		width: 0%;
		height: 4px;
		transition: width 0.3s;
	}
	.js-five-stars + .rating-percentage-container .rating-percentage {
