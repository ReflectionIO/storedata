	</header>
	<article class="reflection-article">
		<header class="reflection-article__header">
			<h2>UK Games Category</h2>
			<h3>26 Oct to 01 Nov 2015, Week 44</h3>
		</header>
		<table class="reflection-table-data" ng-controller="DataController as dataList">
			<thead>
				<tr>
					<th>Last Period</th>
					<th>This Period</th>
					<th>Change</th>
					<th>Title</th>
					<th>Developer</th> 					
				</tr>
			</thead>
			<colgroup>
				<col style="width: 13%;">
				<col style="width: 12%;">
				<col style="width: 12%;">
				<col style="width: 37%;">
				<col style="width: 30%;">				
			</colgroup>
			<tbody>
				<tr ng-repeat="dataItem in dataList.data">
					<td>{{dataItem.LastWeek}}</td>
					<td class="table-data__this-period">
						{{dataItem.Rank}}
					</td>
					<td class="table-data__change"><span class={{dataList.getChangeCSSClass($index)}}>{{dataList.getChange($index)}}</span></td>
					<td class="table-data__app-title">
						<img src="{{dataItem.icon_url}}" alt="App logo" />
						<div class="title-container">
							<span>{{dataItem.Name}}</span>
						</div>
					</td>
					<td class="table-data__app-developer"><div><span>{{dataItem.Developer}}</span></div></td>
				</tr>
			</tbody>
		</table>
	</article>

	<script>
		var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
    var is_explorer = navigator.userAgent.indexOf('MSIE') > -1;
    var is_firefox = navigator.userAgent.indexOf('Firefox') > -1;
    var is_safari = navigator.userAgent.indexOf("Safari") > -1;
    var is_opera = navigator.userAgent.toLowerCase().indexOf("op") > -1;
    if ((is_chrome)&&(is_safari)) {is_safari=false;}
    if ((is_chrome)&&(is_opera)) {is_chrome=false;}

    if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
    	document.getElementById('body').classList.add('is-safari');
    }
	</script>
</body>
</html>
