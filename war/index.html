<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Store Collector</title>
</head>

<body>
	<h2>Some Admin/Dev Helper functions</h2>

	<form action="/devhelper" method="get">
		<label>action:</label> <select id="action" name="action">
			<option value="addingested">Adds &quot;ingested&quot; column to FeedFetch</option>
			<option value="uningest">Mark all FeedFetch rows as uninjested</option>
			<option value="remove">Remove object data</option>
			<option value="countitemrank">Create rank summary</option>
			<option value="uncountranks">Mark all Rank rows as uncounted </option>
		</select> <br /> <label>object (only for remove):</label> <input id="object"
			name="object" type="text" /> <br />
		<p>All actions can by chunck-ed using:</p>
		<label>start:</label> <input id="start" name="start" type="text"
			value="0" /> <br /> <label>count:</label> <input id="count"
			name="count" type="text" value="100" /> <br /> <input type="submit"
			id="devhelpersubmit" name="devhelpersubmit" />
	</form>
</body>
</html>
